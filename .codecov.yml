codecov:
  notify:
    require_ci_to_pass: true
comment:
  behavior: once
  layout: diff
  require_changes: true
coverage:
  precision: 2
  range:
  - 70.0
  - 100.0
  round: down
  status:
    changes: false
    patch:
      only_pulls: true
      paths:
        - Lib/*
        - Modules/*
    project: false
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
  javascript:
    enable_partials: false
