  <style type="text/css">
    svg {
      background-color: transparent !important;
    }
    line {
      stroke: #000000;
      fill: none;
      stroke-opacity: 1;
    }
    polygon, rect {
      fill: none;
      stroke: #000000;
      fill-opacity: 1;
      stroke-opacity: 1;
    }
    polygon.filled {
      fill: #000000;
    }
    polyline {
      fill: none;
      stroke-opacity: 1;
      stroke: #000000;
    }
    text {
      fill: #000000;
      fill-opacity: 1;
      stroke: none;
      font-family: sans-serif;
      font-style: normal;
      font-weight: normal;
      text-anchor: start;
    }
    @media (prefers-color-scheme: dark) {
      polygon, rect, polyline, line {
        stroke: #ffffff;
      }
      polygon.filled {
        fill: #ffffff;
      }
      text {
        fill: #ffffff;
      }
      image {
        filter: invert(100%) hue-rotate(180deg) saturate(1.25);
      }
    }
    /* These rules are for when the theme selector is used, perhaps in contrast to the browser theme. */
    body.dark-theme polygon, body.dark-theme rect, body.dark-theme polyline, body.dark-theme line {
      stroke: #ffffff;
    }
    body.dark-theme polygon.filled {
      fill: #ffffff;
    }
    body.dark-theme text {
      fill: #ffffff;
    }
    body.light-theme polygon, body.light-theme rect, body.light-theme polyline, body.light-theme line {
      stroke: #000000;
    }
    body.light-theme polygon.filled {
      fill: #000000;
    }
    body.light-theme text {
      fill: #000000;
    }
  </style>

