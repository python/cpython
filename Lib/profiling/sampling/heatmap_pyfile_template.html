<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="code-view">
    <header class="code-header">
        <div class="code-header-content">
            <h1>üìÑ <!-- FILENAME --></h1>
            <a href="index.html" class="back-link">‚Üê Back to Index</a>
        </div>
    </header>

    <div class="file-stats">
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value"><!-- TOTAL_SELF_SAMPLES --></div>
                <div class="stat-label">Self Samples</div>
            </div>
            <div class="stat-item">
                <div class="stat-value"><!-- TOTAL_SAMPLES --></div>
                <div class="stat-label">Cumulative Samples</div>
            </div>
            <div class="stat-item">
                <div class="stat-value"><!-- NUM_LINES --></div>
                <div class="stat-label">Lines Hit</div>
            </div>
            <div class="stat-item">
                <div class="stat-value"><!-- PERCENTAGE -->%</div>
                <div class="stat-label">% of Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value"><!-- MAX_SELF_SAMPLES --></div>
                <div class="stat-label">Max Self/Line</div>
            </div>
            <div class="stat-item">
                <div class="stat-value"><!-- MAX_SAMPLES --></div>
                <div class="stat-label">Max Cumulative/Line</div>
            </div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-content">
            <span class="legend-title">üî• Intensity:</span>
            <div class="legend-gradient"></div>
            <div class="legend-labels">
                <span>Cold (0)</span>
                <span>‚Üí</span>
                <span>Hot (Max)</span>
            </div>
            <button id="toggle-color-mode" title="Toggle between self and cumulative coloring">üé® Color: Self</button>
            <button id="toggle-cold" title="Hide lines with zero samples">‚ùÑÔ∏è Hide Cold</button>
        </div>
    </div>

    <div class="code-container">
        <div class="code-header-row">
            <div class="header-line-number">Line</div>
            <div class="header-samples-self">Self</div>
            <div class="header-samples-cumulative">Total</div>
            <div class="header-content">Code</div>
        </div>
<!-- CODE_LINES -->
    </div>
