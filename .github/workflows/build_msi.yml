name: TestsMSI

on:
  push:
    branches:
    - master
    - 3.9
    - 3.8
    - 3.7
    paths:
    - 'Tools/msi/**'
    - 'Lib/ensurepip/**'
  pull_request:
    branches:
    - master
    - 3.9
    - 3.8
    - 3.7
    paths:
    - 'Tools/msi/**'
    - 'Lib/ensurepip/**'

jobs:
  build_win32:
    name: 'Windows (x86) Installer'
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4
    - name: Build CPython installer
      run: .\Tools\msi\build.bat -x86

  build_win_amd64:
    name: 'Windows (x64) Installer'
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4
    - name: Build CPython installer
      run: .\Tools\msi\build.bat -x64
